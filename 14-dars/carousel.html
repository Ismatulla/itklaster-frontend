<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          src=" https://images.unsplash.com/photo-1719937050640-71cfd3d851be?q=80&w=2944&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/600x300?text=Slide+1"
          alt="Slide 1"
        />
        <img
          src=" https://images.unsplash.com/photo-1719937050640-71cfd3d851be?q=80&w=2944&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/600x300?text=Slide+2"
          alt="Slide 2"
        />
        <img
          src=" https://images.unsplash.com/photo-1719937050640-71cfd3d851be?q=80&w=2944&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D/600x300?text=Slide+3"
          alt="Slide 3"
        />
      </div>
    </div>

    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>

    <script src="carousel.js"></script>
  </body>
</html>
